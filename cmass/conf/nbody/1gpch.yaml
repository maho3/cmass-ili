# for running inference on 1 Gpc/h volumes
suite: inf_1gpch

# General parameters
L: 1000           # Mpc/h
N: 128            # meshgrid resolution
lhid: 3           # latin hypercube id
matchIC: 0        # whether to match ICs to file (0 no, 1 yes, 2 quijote)
Nvfield: 128      # velocity field resolution
save_particles: false  # whether to save particle data
save_velocities: true  # whether to save velocity field data

zi: 20            # initial redshift
zf: 0.4
zmax: 0.6         # max redshift of range
zmin: 0.4         # min redshift of range
nsnap: 9         # number of snapshots to save

supersampling: 3  # particles resolution relative to meshgrid
# borglpt, borgpm and pinocchio-only
transfer: 'CLASS' # transfer function (EH, CLASS, CAMB or SYREN. Only EH or CLASS for borg)

# borglpt-only
order: 2          # order of the LPT expansion

# pmwd-only
B: 1.5            # force grid resolution relative to particle grid
nstep_i: 10        # number of initial PM integration steps
nstep_snap: 5     # number of PM integration steps between snapshots

# borgpm-only
COLA: true        # whether to use COLA

# pinocchio only
mass_function: Watson_2013  # which output HMF to use
pinocchio_exec: /home/mattho/git/Pinocchio/src/pinocchio.x
